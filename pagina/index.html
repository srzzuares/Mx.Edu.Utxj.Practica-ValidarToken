<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework/login.css">
    <title>Pagina 7A</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form id="formLogin">
            <img class="mb-4" src="../svg.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="txtCorreo" required>
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="txtContrasena" required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Acceder</button>
        </form>
    </main>



    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/custom/login.js"></script>
</body>

</html>
